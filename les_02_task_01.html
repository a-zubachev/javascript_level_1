<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2. Задание 1.</title>
</head>
<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);
        //ответ: 2, т.к. префиксный инкремент увеличил значение переменной "a" на 1 (1 + 1 = 2),
        //а затем результат присвоил переменной "c"

        //пример 2
        d = b++;
        alert(d);
        //ответ: 1, т.к. постфиксный инкремент сначала присвоил переменной "d" значение переменной "b" (1),
        //а лишь затем увеличил значение переменной "b" (1 + 1 = 2)

        //пример 3
        c = 2 + ++a;
        alert(c);
        //ответ: 5, т.к. префиксный инкремент сначала увеличил значение переменной "a"
        //(после первого примера переменная "a" имеет значение 2, 2 + 1 = 3),
        //затем произошло сложение (2 + 3 = 5)

        //пример 4
        d = 2 + b++;
        alert(d);
        //ответ: 4, т.к. постфисный инкремент сначала получил имеющееся значение переменной "b"
        //(во втором примере было присвоено значение 2), затем произошло сложение 2 + 2 = 4,
        //а лишь затем переменной "b" присвоено значение 3 (2 + 1 = 3)

        alert(a);
        //ответ: 3, т.к. в примере 3 переменной "a" было присвоено значение 3.
        
        alert(b);
        //ответ: 3, т.к. в примере 4 переменной "b" было присвоено значение 3

    </script>
</body>
</html>
