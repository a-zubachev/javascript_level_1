<!DOCTYPE html>

<head>

<body>
    <script>
        // Чуть усложнил задание, добавив возможность присваивать переменной "discount" произвольный
        // размер скидки при помощи метода "makeDiscount".

        'use strict';

        class Product {
            constructor(name, price) {
            this.name = name;
            this.price = price;
            this.discount = 0;
            }
            
            makeDiscount(discount) {
                this.discount = discount;
                this.price = this.price * (1 - this.discount / 100);
            }
        }

        const product1 = new Product('Продукт 1', 1000);
        const product2 = new Product('Продукт 2', 540);
        const product3 = new Product('Продукт 3', 860);

        //На продукт 1 будет скидка 25%, на продукт 2 - 10%, на продукт 3 скидки не будет:
        product1.makeDiscount(25);
        product2.makeDiscount(10);

        console.log(product1);
        console.log(product2);
        console.log(product3);

    </script>
</body>
</html>
