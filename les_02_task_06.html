<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2. Задание 6.</title>
</head>
<body>
    <script>
        'use strict';

        function getCaseRouble(num) {
            if (secondLastDigit(num) == 1) {
                return 'рублей';
            }
            else {
                switch (lastDigit(num)) {
                    case 0:
                    case 5:
                    case 6:
                    case 7:
                    case 8:
                    case 9:
                        return 'рублей';
                    case 1:
                        return 'рубль';
                    case 2:
                    case 3:
                    case 4:
                        return 'рубля';
                }
            }
        }

        function secondLastDigit(num) {
            num = String(num);
            let digit = num.charAt(num.length - 2);
            if (digit == '') {
                return null;
            }
            else {
                return Number(digit)
            }
        }

        function lastDigit(num) {
            num = String(num);
            let digit = num.charAt(num.length - 1);
            return Number(digit);
        }

        let roubles = parseInt(prompt('Введите сумму в рублях, которую вы хотите положить на счет'));
        alert(`Ваша сумма в размере ${roubles} ${getCaseRouble(roubles)} успешно зачислена.`);
    </script>
</body>
</html>
