<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 3. Задание 5.</title>
</head>
<body>
    <script>
        'use strict';

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        const productsWithPhotos = products.filter(product => 'photos' in product && product.photos != '');
        const productSortedPrice = products.sort(function(product1, product2) {
            return product1.price - product2.price;
        });

        console.log(productsWithPhotos);
        console.log(productSortedPrice);
    </script>
</body>
</html>
