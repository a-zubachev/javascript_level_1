<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 1. Задание 3.</title>
</head>
<body>
    <script>
        'use strict';

        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1. 10 + 10 (слева направо) получаем 20
        2. производим неявное преобразование числа 20 в строку "20"
        3. производим конкатенацию строку "20" и строку "10", получаем строку"2010"
        4. "2010" присваиваем в переменную result1
        5. с помощью console.log выводим результат result1 в консоль
        */

        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. производим неявное преобразование числа 10 (первый элемент выражения) в строку "10"
        2. производим конкатенацию строки "10" и строки "10" (слева направо), получаем строку"1010"
        3. производим неявное преобразование числа 10 (последний элемент выражения) в строку "10"
        4. производим конкатенацию строки "1010" и строки "10", получаем строку "101010"
        5. "101010" присваиваем в переменную result2
        6. с помощью console.log выводим результат result2 в консоль
        */
        
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1. 10 + 10 (слева направо) получаем 20
        2. производим явное преобразование строки "10" в число 10
        3. 20 + 10 получаем 30
        4. 30 присваиваем в переменную result3
        5. с помощью console.log выводим результат result3 в консоль
        */

        let result4 = 10 / -"";
        console.log(result4);
        /*
        1. производим неявное преобразование строки "" в число 0 с добавление знака "-" (так как оператор вычитания всегда преобразует строку в число), получаем -0
        2. делим 10 на -0, получаем минус бесконечность (-Infinity)
        3. -Infinity присваиваем в переменную result4
        4. с помощью console.log выводим результат result4 в консоль
        */

        let result5 = 10 / +"2,5";
        console.log(result5);
        /*
        1. производим явное преобразование строки "2,5" в число, получаем NaN, так как дробные числа записываются через ".", а не через ","
        2. делим 10 на NaN, получаем NaN
        3. NaN присваиваем в переменную result5
        4. с помощью console.log выводим результат result5 в консоль
        */
    </script>
</body>
