<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 4. Задание 1.2 (es5).</title>
</head>
<body>
    <script>
        'use strict';

        //создаем конструкторы:

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (text) {
            this.text = text;
        }

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }

        //создаем новые объекты, редактируем их и выводим в консоль данные:

        const post1 = new Post('Андрей', 'Всем привет', '19.06.2020');
        post1.edit('Здравствуйте');
        console.log(post1);

        const attachedPost1 = new AttachedPost('Иван', 'Привет, мир!', '19.06.2020')
        attachedPost1.edit('Мир, привет!');
        attachedPost1.makeTextHighlighted();
        console.log(attachedPost1);

    </script>
</body>
</html>
